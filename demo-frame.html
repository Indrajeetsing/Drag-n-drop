<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
    <meta charset="utf-8">
    <title>Drag & Drop Demo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/1.4.0/angular-drag-and-drop-lists.min.js"></script>
    <script src="demoCtrl.js"></script>

    <link href="demo.css" rel="stylesheet" />
    <script src="demoSvc.js"></script>

</head>
<body class="simpleDemo" ng-controller="SimpleDemoController">

<div class="simpleDemo row">

    <div class="col-md-8">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{listName}}</h3>
                    </div>
                    <div class="panel-body" ng-include="'demo.html'"></div>
                </div>
            </div>
        </div>

        <div view-source="demo"></div>

    </div>
</div>
</body>
</html>
